<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    const repo = '/coupon-hub/';
    if (path !== repo && path.startsWith(repo)) {
      window.location.href = repo + '#' + path.slice(repo.length);
    } else {
      window.location.href = repo;
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
